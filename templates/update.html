{% extends 'base.html' %}

{% block title %}
    Update
{% endblock %}
<body>
    {% block content %}
    <div class="container-fluid">
        <div class="offset-md-3 col-md-6">
            <h1 class="text text-primary text-center"><i class="fa fa-users ">Update</i></h1>

            <form method="post" >
                    {% csrf_token %}
                    <div class="form-group mt-3">
                        <label for="name" class="form-label" >Name</label>
                        <input type="text" class="form-control" id="name" name="name" value='{{data.name}}' autocomplete="off">
                    </div>
                    <div class="form-group mt-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" value='{{data.age}}' name="age">
                    </div>
                     <div class="form-group mt-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" value='{{data.email}}' name="email">
                    </div>
                    <div class="form-group mt-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" value='{{data.address}}' name="address">
                    </div>
                    <div class="form-group mt-3">
                        <label for="contact" class="form-label">Contact</label>
                        <input type="text" class="form-control" id="contact" value={{data.contact}} name="contact">
                    </div>

                    <div class="my-3 d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary btn-block  w-100">Update</button>
                    </div>
            </form>
        </div>
    </div>
    {% endblock  %}
</body>
