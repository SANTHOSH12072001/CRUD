{% extends 'base.html' %}



{% block title %}
    Registration
{% endblock %}
<body>
    {% block content %}
    <div class="container-fluid">
        <div class="offset-md-3 col-md-6">
            <h1 class="text text-primary text-center"><i class="fa fa-users ">Registration</i></h1>

            <form method="post"  autocomplete="off">
                    {% csrf_token %}
                    <div class="form-group mt-3">
                        <label for="name" class="form-label"  >Name</label>
                        <input type="text" class="form-control" id="name" name="name" autocomplete="off" required="required">
                    </div>
                    <div class="form-group mt-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" name="age">
                    </div>
                     <div class="form-group mt-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="form-group mt-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" name="address">
                    </div>
                    <div class="form-group mt-3">
                        <label for="contact" class="form-label">Contact</label>
                        <input type="number" class="form-control" id="contact" name="contact">
                    </div>

                    <div class="my-3 d-flex justify-content-end">
                        <button type="submit" id="btnRegister" class="btn btn-primary">Register</button>
                    </div>
            </form>
        </div>
    </div>
    {% endblock  %}

</body>
